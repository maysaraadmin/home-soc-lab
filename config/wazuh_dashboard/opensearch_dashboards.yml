server.host: 0.0.0.0
server.port: 5601
opensearch.hosts: ["https://wazuh.indexer:9200"]
opensearch.ssl.verificationMode: none
opensearch.username: "admin"
opensearch.password: "SecretPassword"
opensearch.requestHeadersWhitelist: ["securitytenant", "Authorization", "osd-xsrf"]
opensearch.requestTimeout: 300000

# Security configuration
opensearch_security.multitenancy.enabled: true
opensearch_security.multitenancy.tenants.preferred: ["Private"]
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
opensearch_security.cookie.secure: true

# SSL/TLS Configuration
server.ssl.enabled: true
server.ssl.certificate: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard.crt"
server.ssl.key: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard.key"
server.ssl.certificateAuthorities: ["/usr/share/wazuh-dashboard/certs/root-ca.pem"]
opensearch.ssl.certificateAuthorities: ["/usr/share/wazuh-dashboard/certs/root-ca.pem"]

# Performance optimizations
opensearch.shardTimeout: 30000
opensearch.pingTimeout: 15000
opensearch.requestTimeout: 300000
opensearch.startupTimeout: 300000

# Wazuh App Configuration
wazuh_core.security.audit.enabled: true
wazuh_core.security.audit.app_log: true
wazuh_core.security.audit.events: true

# Logging
logging.verbose: true
logging.events.log: true
logging.events.error: true
logging.events.fatal: true
logging.events.log: ["connection", "response"]
logging.events.error: ["error"]
logging.events.fatal: ["fatal"]
