# TheHive Configuration

# HTTP Server Configuration
play.http.secret.key = "your-secret-key-here"
play.http.router = prod.Routes
play.filters.enabled = ["play.filters.cors.CORSFilter"]

# Database Configuration
db {
  # Cassandra configuration (primary database)
  cassandra {
    keyspace = thehive
    cluster {
      contact-points = ["cassandra"]
      port = 9042
      authentication {
        enabled = false
      }
      ssl {
        enabled = false
      }
    }
  }
  
  # Elasticsearch configuration
  elasticsearch {
    uri = "http://elasticsearch:9200"
    index = thehive
    type = _doc
  }
}

# Cortex Configuration
cortex {
  # Cortex servers configuration
  servers = [
    {
      name = "local-cortex"
      url = "http://cortex:9001"
      auth = {
        type = "bearer"
        key = "cortex-api-key"  # Replace with your Cortex API key
      }
    }
  ]
}

# MISP Configuration
misp {
  # MISP servers configuration
  servers = [
    {
      name = "local-misp"
      url = "http://misp"
      auth = {
        type = "key"
        key = "misp-api-key"  # Replace with your MISP API key
      }
    }
  ]
}

# Authentication Configuration
auth = [
  {
    name = "local"
    provider = "local"
    realm = "local"
  }
]

# Audit Configuration
audit {
  maxAge = 90d
  maxCount = 1000000
}

# Storage Configuration
storage {
  provider = local
  local.location = /opt/thp/thehive/files
}

# Job Configuration
job {
  retention = 7d
  cleanupInterval = 1d
}

# HTTP Server Configuration
http {
  address = "0.0.0.0"
  port = 9000
  secret = "your-http-secret"
  secureCookie = false  # Set to true if using HTTPS
  session {
    secure = false  # Set to true if using HTTPS
    httpOnly = true
  }
}

# Application Secret
play.http.secret.key = "your-application-secret-here"
