apiVersion: 1

providers:
  # Main SOC dashboard
  - name: 'SOC Monitoring'
    orgId: 1
    folder: 'SOC'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/soc

  # System monitoring dashboards
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  # Security dashboards
  - name: 'Security Dashboards'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/security