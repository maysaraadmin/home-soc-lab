! Configuration File for keepalived

global_defs {
    enable_script_security
    script_user root
    router_id LVS_DEVEL
}

vrrp_script chk_haproxy {
    script "killall -0 haproxy"
    interval 2
    weight 2
    fall 2
    rise 2
}

vrrp_instance VI_1 {
    state ${STATE:-BACKUP}
    interface ${INTERFACE:-eth0}
    virtual_router_id 51
    priority ${PRIORITY:-100}
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass ${AUTH_PASS:-secret}
    }
    virtual_ipaddress {
        ${VIRTUAL_IP}/24 dev ${INTERFACE:-eth0} label ${INTERFACE:-eth0}:1
    }
    track_script {
        chk_haproxy
    }
    notify /etc/keepalived/notify.sh
}

# Email notifications
vrrp_notification_email {
    ${ADMIN_EMAIL}
}

vrrp_notification_email_from keepalived@${DOMAIN}
smtp_server localhost
smtp_connect_timeout 30
