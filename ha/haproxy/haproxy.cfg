global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 100000
    tune.ssl.default-dh-param 2048
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend for HTTP traffic (redirect to HTTPS)
frontend http-in
    bind *:80
    mode http
    redirect scheme https code 301 if !{ ssl_fc }

# Frontend for HTTPS traffic
frontend https-in
    bind *:443 ssl crt /etc/letsencrypt/live/${DOMAIN}/fullchain.pem
    mode http
    
    # HSTS (15768000 seconds = 6 months)
    http-response set-header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;"
    
    # Default backend
    default_backend backend_servers

# Backend configuration
backend backend_servers
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    
    # Health check
    option httpchk GET /health
    server-template server- 6 _soc._tcp.service.consul resolvers consul_resolver check inter 5s rise 2 fall 3

# Stats and monitoring
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats show-node
    stats auth ${STATS_USER:-admin}:${STATS_PASSWORD:-admin}

# Consul service discovery
resolvers consul_resolver
    nameserver consul consul-server:8600
    resolve_retries 3
    timeout retry 1s
    hold valid 10s
    accepted_payload_size 8192
